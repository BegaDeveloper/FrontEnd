<div class="container">
    <div class="form-div">
        <h4 class="mt-5 mb-3">Please log in</h4>
        <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
            <div class="form-group mb-2">    
        
                <input type="text"  name="username" class="form-control"  placeholder="Username"  ngModel required>
            </div>
            <div class="form-group mb-2">
                
                <input type="password"  name="password" class="form-control"  placeholder="Password"  ngModel required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control" name="sub">Submit</button>
            </div>
        </form>
    </div>
</div>
