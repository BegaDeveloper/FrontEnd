<app-nav></app-nav>
<div class="container">
    <table class="table table-dark mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Adress</th>
            <th scope="col">Zip code</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of listUsers">
            <th scope="row">{{u.id}}</th>
            <td>{{u.u_name}}</td>
            <td>{{u.f_name}}</td>
            <td>{{u.l_name}}</td>
            <td>{{u.adress}}</td>
            <td>{{u.z_code}}</td>
            <td>{{u.city}}</td>
            <td><button class="btn btn-info form-control" routerLink="/edit/{{u.id}}" (click)="setEditValue(u)" >Edit</button></td>
          </tr>
        </tbody>
      </table>
</div>
