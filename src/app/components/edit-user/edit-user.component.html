<app-nav></app-nav>
<div class="container">
    <div class="main-div mt-5">
        <h3>Edit the user</h3>
        <form [formGroup]="updateForm" >
            <div class="form-group mb-2">
                <input type="text" name="f_name" id="" class="form-control" placeholder="First name " formControlName="f_name"  >
            </div>
            <div class="form-group mb-2">
                <input type="text" name="l_name" id="" class="form-control" placeholder="Last name" formControlName="l_name"  >
            </div>
            <div class="form-group mb-2">
                <input type="text" name="adress" id="" class="form-control" placeholder="Adress" formControlName="adress"  >
            </div>
            <div class="form-group mb-2">
                <input type="text" name="z_code" id="" class="form-control" placeholder="Zip code" formControlName="z_code" >
            </div>
            <div class="form-group mb-2">
                <input type="text" name="city" id="" class="form-control" placeholder="City" formControlName="city" >
            </div>            
            <div
            class="error-msg mb-3"
            *ngIf="password.invalid && password.touched"
          >
           Password must be at least 3 characters long !
          </div>
          <div class="form-group mb-2">               
               <input type="password" name="new_pass" id="" class="form-control" formControlName="password" placeholder="New password"   >
            </div>
            <div class="form-group mb-2">
                <div class="invalid-feedback"
                     *ngIf="confirmPassword.hasError('passwordMismatch')">
                    <small>Passwords Don't Match</small>
                </div>
                <input   
                    [ngClass]="{'is-invalid':confirmPassword.errors && confirmPassword.touched}"
                    type="password" name="conf_pass" 
                    class="form-control" 
                    formControlName="confirmPassword" 
                    placeholder="Repeat new password"   >
            </div>
            <hr>
            <div class="form-group mb-2">
                <input type="submit" name="upt" id="" class="btn btn-warning " value="Update" (click)="updateTheUser()" >
            </div>
        </form>
    </div>
</div>
